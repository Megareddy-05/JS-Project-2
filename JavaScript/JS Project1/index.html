<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Project-JS</title>
</head>
<body>
    <div class="sub1">
        <span><img src="clock_logo.png" height="50px" width="50px"></span> <span>CLOCK</span>
    </div><br>
    <div class="sub2">
        <form>
        <img src="wake_up.svg" height="30px" width="30px" id="sun">
        <label for="wake up">Set Wake Up Time</label>&nbsp;&nbsp;&nbsp;
        <select id="form1">
            <option>4am-5am</option>
            <option>5am-6am</option>
            <option>6am-7am</option>
            <option>7am-8am</option>
        </select><br>
        |<br>
        |<br>
        <img src="lunch_time.svg" height="30px" width="30px" id="lunch">
        <label for="lunch time">Set Lunch Time</label>&nbsp;&nbsp;&nbsp;
        <select id="form2">
            <option>12pm-12:30pm</option>
            <option>12:30pm-1pm</option>
            <option>1:30pm-2pm</option>
            <option>2pm-2:30pm</option>
        </select><br>
        |<br>
        |<br>
        <img src="nap_time.svg" height="30px" width="30px" id="nap">
        <label for="nap time">Set Nap Time</label>&nbsp;&nbsp;&nbsp;
        <select id="form3">
            <option>3pm-3:30pm</option>
            <option>3:30pm-4pm</option>
            <option>4pm-4:30pm</option>
            <option>4:30pm-5pm</option>
        </select><br>
        |<br>
        |<br>
        <img src="nap_time.svg" height="30px" width="30px" id="night">
        <label for="night time">Set Night Time</label>&nbsp;&nbsp;&nbsp;
        <select id="form4">
            <option>7pm-8pm</option>
            <option>8pm-9pm</option>
            <option>9pm-10pm</option>
            <option>10pm-11pm</option>
        </select>
        </form>
    </div><br>

    <div class="sub3">
        <h3>GOOD MORNING!!! WAKE UP !!</h3>
    </div><br>

    <div class="sub4">
        <span id="alarm">Set Alarm</span>
        <span id="schedule">Wake Up Time: 4am-8am<br>Lunch Time: 12pm-2:30pm<br>Nap Time: 3pm-5pm<br>Night Time: 7pm-11pm</span>
     </div>
    <div class="msg1">
        <pre>Time will be updated here after
            clicking on "Set Alarm"
        </pre>
    </div>
    
</body>
</html>
